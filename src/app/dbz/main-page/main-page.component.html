<h1>Dragon ball Z</h1>
<hr>
<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul *ngFor="let personaje of personajes" >
            <li>{{personaje.nombre}}---{{ personaje.poder | number}}</li>
          <!-- <li>Krillin --700</li>
            <li>Goku --15,000</li>
            <li>Vegeta --8,500</li>

          -->
        </ul>
    </div>
    <div class="col">
        <h3>Agregar <small>{{nuevo.nombre}}</small></h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input type="text"
             placeholder="Nombre"
             name="Nombre"
            [(ngModel)]="nuevo.nombre"
             >
             <!--[value]="nuevo.nombre"
             (input)="cambiarNombre( $event )"-->
            <input type="number" placeholder="Poder"
            name="Poder"
            [(ngModel)]="nuevo.poder"
            >
            <button type="submit" >
                Agregar
            </button>
        </form>
    </div>
</div>
